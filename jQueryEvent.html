<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jQuery 이벤트</title>
    </head>
    <body>
        <h1>jQuery 이벤트</h1>
        <button id="click">클릭</button>
        <script src="https://code.jquery.com/jquery-3.7.0.js" 
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
        crossorigin="anonymous">
        </script>
        <script>
            function hello() {
                console.log("hello");
            }
            $('#click').click(hello);
        </script>
    </body>
</html>
